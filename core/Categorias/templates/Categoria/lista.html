{% block content %}
                    <div class="card-body table-responsive p-0">
                      <table class="table table-hover text-nowrap">
                        <thead>
                          <tr>
                            <th>Imagen</th>
                            <th>Categoria</th>
                            <th>Editar</th>
                          </tr>
                        </thead>
                        <tbody>
                           {% for e in object_list %}
                         <tr>
                             <td class="text-center">
                                 <img src="{{ e.get_image }}" class="direct-chat-img" style="width: 60px; height: 60px; float: left">
                             </td>
                              <td>{{ e.Nombre }}</td>
                             <td>
                                 <a href="{% url 'Editar2' e.id %}" class="btn btn-outline-danger btn-xs"><i class="fas fa-edit"></i></a>
                                 <a href="{% url 'Delete_categoria' e.id %}" class="btn btn-outline-primary btn-xs"><i class="far fa-trash-alt"></i></a>
                                 <a href="{% url 'Produ'  %}" class="btn btn-outline-warning btn-xs"><i class="fab fa-shopify"></i></a>
                             </td>
                         </tr>
                        {% endfor %}
                        </tbody>
                      <tfoot>
                          <tfoot>
        <td>
    <div class="card-footer">
        <a href="{{ edit_url }}" class="btn btn-block btn-outline-success btn-flat btnTest"><i class="fab fa-autoprefixer"></i>
            Nuevo registro
        </a>
                <td>
    <div class="card-footer">
        <a href="{% url 'Crear_producto' e.id  %}" class="btn btn-block btn-outline-success btn-flat btnTest"><i class="fas fa-utensils"></i>
            Ingrese un producto
          <i class="fas fa-utensils"></i>

        </a>
                      </tfoot>
                      </table>
                    </div>
{% endblock %}
