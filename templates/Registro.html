<body class="register-page" style="min-height: 542px;">
    <div class="register-box">

            <a href="index.html" class="h1"></a><strong><i>DE L'ARGENT</i></strong></a> <img src="{% static 'img/Icono principal.svg' %}" alt="">

          <form action="index.html" method="post">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nombre completo">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Correo electronico">

                    <span class= "far fa-envelope"></span>
                  </div>
                </div>
              </div>

                <input type="password" class="form-control" placeholder="Contraseña">

                  <div class="input-group-text">
                    <span class="fas fa-user-lock"></span>
                  </div>
                </div>
              </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Vuelva a escribir la contraseña">

                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-15">
                    <a href="iniciar_sesion.html"""type="submit""" class="btn btn-primary btn-block">Registrar</a>
                  </div>
              <div class="col-15">
                <div class="icheck-primary">
                  <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                  <label for="agreeTerms">
                   Aceptó los <a href="#">Terminos y condiciones</a>
                  </label>
                </div>
              </div>
            </div>
          </form>
    
          <div class="social-auth-links text-center">
            <a href="#" class="btn btn-block btn-primary">

            <a href="#" class="btn btn-block btn-danger">

          </div>
    
          <a href="iniciar_sesion.html" class="text-center">Ya tengó cuenta</a>
